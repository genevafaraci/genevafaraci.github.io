<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ring Ring Telephone</title>
    <link href='https://fonts.googleapis.com/css?family=Martel' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css.css">
    <script type="text/javascript" src="jquery-2.2.0.js"></script>
	<script type="text/javascript" src="phone.js"></script>
    
</head> 
<body>
    <div id="phone">
        <img alt="phone" src="rotary.png" id="phoneface" style="width:520px;height:520px;">
         <div id="phonenumber"></div>
        <button id="zero" class="button">0</button>
        <button id="nine" class="button">9</button>
        <button id="eight" class="button">8</button>
        <button id="seven" class="button">7</button>
        <button id="six" class="button">6</button>
        <button id="five" class="button">5</button>
        <button id="four" class="button">4</button>
        <button id="three" class="button">3</button>
        <button id="two" class="button">2</button>
        <button id="one" class="button">1</button>
        <button id="call" onclick="call()">Call</button>
        <button id="redial" onclick="redial()">Redial</button>
        <button id="pound" class="operator">#</button>
        <button id="asterisk" class="operator">*</button>
    </div>
     
</body>
